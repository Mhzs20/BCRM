[program:beauty-crm-scheduler]
command=php /www/wwwroot/api.ziboxcrm.ir/BCRM/Backend/artisan schedule:work
directory=/www/wwwroot/api.ziboxcrm.ir/BCRM/Backend/
autostart=true
autorestart=true
startsecs=3
startretries=3
exitcodes=0,2
loglevel=info
stdout_logfile=/www/server/panel/plugin/supervisor/log/beauty-crm-scheduler.out.log
stderr_logfile=/www/server/panel/plugin/supervisor/log/beauty-crm-scheduler.err.log
stdout_logfile_maxbytes=2MB
stderr_logfile_maxbytes=2MB
redirect_stderr=true
user=www
priority=999
numprocs=2
stopsignal=QUIT
process_name=%(program_name)s_%(process_num)02d